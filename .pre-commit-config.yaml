repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-ast
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: no-commit-to-branch
        args: [--branch, master]
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: poetry run ruff check . --fix
        language: system
        pass_filenames: false
        types: [python]
      - id: ruff-format
        name: ruff-format
        entry: poetry run ruff format
        language: system
        pass_filenames: false
        types: [python]
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: poetry run pyright -p .
        language: system
        pass_filenames: false
        types: [python]
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bash -c "cd apps/frontend && pnpm run format"
        language: system
        pass_filenames: false
        files: "\\.(css|html|scss|js|ts|jsx|tsx|svelte|yaml|json|md)$"
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: eslint --fix -c apps/frontend/web/eslint.config.js apps/frontend/web
        language: system
        pass_filenames: false
        types: [javascript]
